<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">
    <h2>LOGIN</h2>

    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
